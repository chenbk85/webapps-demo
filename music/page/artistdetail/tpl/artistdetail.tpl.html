<script type="text/template" id="template_artistdetail_content_info">
    <div class="detail" id="artistdetail_content_info">
        <div class="artist">
            <div class="mod">
                <div class="pic">
                    <img alt="<%= info.name %>" src="<%= info.avatar_big %>">
                </div>
                <div class="info">
                    <h2><%= info.name %></h2>
                    <p class="txt">生日：<%= info.birth %>(<%= info.constellation %>)</p>
                    <p class="txt">地区：<%= info.country %></p>
                </div>
            </div>
            <nav class="nav-tab">
                <span class="songs-panel <%= ((panel == 'songs') ? 'on' : '') %>">
                    歌曲&nbsp;(<%= info.songs_total %>)
                </span>
                <span class="albums-panel <%= ((panel == 'albums') ? 'on' : '') %>">
                    专辑&nbsp;(<%= info.albums_total %>)
                </span>
            </nav>
        </div>
    </div>
    <div class="songs panel" id="artistdetail_content_songs" style="display:<%= ((panel == 'songs') ? "" : "none") %>;">
    <ul class="list">
        <% _.each(songs,function(item,index){ %>
            <li class="song url"
                data-songid="<%= item.song_id %>">
                <div class="left"><%= item.title %></div>
                <div class="download log need-active">下载</div>
            </li>
        <% }); %>
        <!--<li class="load-more need-active">查看更多...</li>-->
    </ul>
    </div>
    <div class="albums panel" id="artistdetail_content_albums" style="display:<%= ((panel == 'albums') ? "block" : "none") %>;">
    <ul class="list">
        <% _.each(albums,function(item,index){ %>
            <li class="album left url arrow log"
                data-albumid="<%= item.album_id %>"
                data-albumtitle="<%= item.title %>">
                <img class="pic" alt="<%= item.title %>" src="<%= item.pic_small %>">
                <div class="info"><a href="#play/<%= item.song_id %>"><%= item.title %></a></div>
            </li>
        <% }); %>
    </ul>
    </div>
</script>
