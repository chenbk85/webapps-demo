<script type="text/template" id="template_topic_content">
    <section class="content">
        <ul class="list">
            <% _.each(topic,function(item,index){%>
            <li class="topic left url arrow log">
                <img class="pic" alt="<%= item.name %>" src="<%= item.pic %>">
                <div class="info"><a href="#topicdetail/<%= item.code %>"><%= item.name %></a></div>
            </li>
            <% }); %>
            <li class="load-more need-active">
                查看更多...
            </li>
        </ul>
    </section>
</script>
