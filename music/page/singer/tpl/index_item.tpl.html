<script type="text/template" id="template_singer_content_item">
    <% _.each(singer, function(item, index){ %>
        <% if(!item.ting_uid){return;} %>
        <li class="artist left url arrow log">
            <img class="pic" alt="<%= item.name %>" src="<%= item.avatar_middle %>">
            <div class="info"><a href="#singerdetail/<%= item.ting_uid %>"><%= item.name %></a></div>
        </li>
    <% }); %>
</script>
