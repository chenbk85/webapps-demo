<script type="text/template" id="template_singerdetail_info">
    <div class="artist">
        <div class="mod">
            <div class="pic">
                <img alt="<%= info.name %>" src="<%= info.avatar_big %>">
            </div>
            <div class="info">
                <h2><%=info.name%></h2>
                <p class="txt">
                    生日：<%=info.birth %>(<%=info.constellation %>)
                </p>
                <p class="txt">地区：<%= info.country %></p>

            </div>
        </div>
        <nav class="nav-tab">
            <span class="on log">歌曲&nbsp;<i>(<%= info.songs_total %>)</i></span>
            <span class="log">专辑&nbsp;<i>(<%= info.albums_total %>)</i></span>
        </nav>
    </div>
</script>
<script type="text/template" id="template_singerdetail_songlist">
hello
</script>
<script type="text/template" id="template_singerdetail_content">
hello
</script>
