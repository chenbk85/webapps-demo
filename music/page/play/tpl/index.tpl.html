<script type="text/template" id="template_play_content">
    <section class="content">
        <div class="song">
            <h2><%= sing_info.title %></h2>
            <div class="author txt"><%= sing_info.author %></div>
            <div class="swipe" style="overflow: hidden;">
                <ul style="list-style: none; margin: 0px;transition: 0ms; -webkit-transition: 0ms; -webkit-transform: translate3d(0px, 0, 0);">
                    <li class="swipe-item-on" style="width: 640px; display: table-cell; vertical-align: top;">
                        <div class="cover">
                            <img alt="" src="<%= sing_info.pic_big %>">
                            <i class="url" data-direction="reverse" data-url="#/"></i>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="player">
                <span class="download need-active"></span>
                <span class="prev need-active">上一首</span>
                <span class="opt need-active play">播放 / 暂停</span>
                <span class="next need-active">下一首</span>
                <span class="status lrc need-active">词</span>
            </div>
            <div class="progress">
                <span class="cur">00:05</span>
                <div class="bar">
                    <span class="noUiSlider" style="position: relative;">
                        <div class="noUi-midBar" style="position: absolute; left: 0px; right: 190.40497758258084px;"></div>
                        <div class="noUi-handle noUi-upperHandle" style="position: absolute; left: 3.5795805228879103px; z-index: 3;">
                            <div></div>
                        </div>
                    </span>
                </div>
                <span class="duration">03:43</span>
            </div>
            <a class="btn more-songs" data-title="" href="#/singer/<%= sing_info.artist_id %>/">
                更多<%= sing_info.author %>的歌曲
            </a>
        </div>
    </section>
            
</script>
